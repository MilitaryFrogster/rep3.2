<head>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <style> img{width:400;height:300}</style>
    <script>
        function niva()
        {
            p1=document.getElementById('otech');
            p1.src= "niva.jpg"
        }
        function zhiga()
        {
            p1=document.getElementById('otech');
            p1.src= "2101 zhiga.jpg"
        }
        function buhanka()
        {
            p1=document.getElementById('otech');
            p1.src= "buhanka.jpeg"
        }
        function chetirka()
        {
            p1=document.getElementById('otech');
            p1.src= "chetirka.jpg"
        }
        function Clear()
        {
            p1=document.getElementById('otech');
            p1.src= "otech.jpg"
        }
    </script>

</head>
    <body>
        <h1>Наведи курсор на название автомобиля</h1>

        <table border="1">
            <tr>
                <td><p id="niva">ВАЗ-2121</p></td>
                <td rowspan="4"><img src="otech.jpg" id="otech"></td>
              </tr>
              <tr>
                <td><p id="zhiga">ВАЗ-2101</p></td>
              </tr>
              <tr>
                <td><p id="buhanka">УАЗ-452</p></td>
              </tr>
              <tr>
                <td><p id="chetirka">ВАЗ-2114</p></td>
              </tr>
		</table>

        <br></br>
        <script>
            document.getElementById('niva').addEventListener("mouseover", niva);
            document.getElementById('zhiga').addEventListener("mouseover", zhiga);
            document.getElementById('buhanka').addEventListener("mouseover", buhanka);
            document.getElementById('chetirka').addEventListener("mouseover", chetirka);

            document.getElementById('niva').addEventListener("mouseout", Clear);
            document.getElementById('zhiga').addEventListener("mouseout", Clear);
            document.getElementById('buhanka').addEventListener("mouseout", Clear);
            document.getElementById('chetirka').addEventListener("mouseout", Clear);
        </script>
    </body>
